name: Dataform Format Check

on:
  push:
    paths:
      - "**/*.sqlx"
  pull_request:
    paths:
      - "**/*.sqlx"

jobs:
  format-check:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install Dataform CLI
        run: npm install --global @dataform/cli

      - name: Format SQLX Files
        run: dataform format

      - name: Check for unformatted files
        run: git diff --exit-code
        continue-on-error: false # 差分があればジョブを失敗させる
